<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h2>Dog Adoption Application</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="haveDog">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="haveDog" name="haveDog" value="Have you ever lived with a Dog before?">
            </div>
            <div class="form-group">
                <label for="preferredBreeds">Please select your preferred breeds:</label>
                <select id="preferredBreeds" name="preferredBreeds" multiple>
                    <option value="java">Java</option>
                    <option value="javaScript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="cSharp">C#</option>
                    <option value="swift">Swift</option>
                </select>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
