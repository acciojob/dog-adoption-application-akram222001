<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
 
        <br>
 
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number">
 
        <br>
 
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address">
 
        <br>
 
        <label>Have you ever lived with a Dog before?</label>
        <br>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox"> Have you ever lived with a Dog before?</label>
        <br>
 
        <label for="multiSelect">Please select your preferred breeds:</label>
        <select multiple="true" id="multiSelect">
            <option value="">Make this as a multi-select box with at least 3 options</option>
            <option value="java">java</option>
            <option value="javaScript">javaScript</option>
            <option value="python">python</option>
        </select>
 
        <br>
 
        <button type="submit" id="submit" value="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
