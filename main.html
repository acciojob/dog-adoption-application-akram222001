<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
        <h2>Dog Adoption Application</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="haveDog">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="checkbox" name="haveDog" value="Have you ever lived with a Dog before?">
            </div>
            <div class="form-group">
                <label for="preferredBreeds">Please select your preferred breeds:</label>
                <select id="multiSelect" name="preferredBreeds" multiple>
                    <option value="labrador">Labrador</option>
                    <option value="goldenRetriever">Golden Retriever</option>
                    <option value="poodle">Poodle</option>
                    <option value="germanShepherd">German Shepherd</option>
                    <option value="bulldog">Bulldog</option>
                </select>
            </div>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
